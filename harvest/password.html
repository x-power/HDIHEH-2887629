<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<title>密码修改</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="bgThin" style="display:none"></div>
	<div class="pwHeader">修改密码</div>
	<div class="pw_msg">
		<p><input type="password" class="oldPw" placeholder="请输入原始密码"><span>原密码</span></p>
		<p><input type="password" class="newPw" placeholder="由6-20个数字或字母组成"><span>新密码</span></p>
		<p><input type="password" class="surePw" placeholder="请再次输入密码"><span>确认密码</span></p>
		<p class="subBtn Success">提交</p>
	</div>

	<div class="successTip" style="display:none">
		<p class="ModyfyMsg">您的密码已修改成功</p>
		<span>确认</span>
	</div>
</body>
</html>
