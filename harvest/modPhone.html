<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<title>修改资料</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="bgThin" style="display:none"></div>
	<div class="modTit">修改手机号码</div>
	<div class="modPhone" style="display:none">
		<div class="baseMsg">
			<h2>安全验证短信已发送至138****2221</h2>
			<p>（30分钟内有效）</p>
		</div>
		<div class="yzmInput">
			<input type="text" placeholder="请输入短信验证码">
			<b>获取验证码</b>
		</div>
		<div class="modBtn">下一步</div>
	</div>

	<div class="modPhoneNum">
		<p class="phoneNumList">
			<span>手机号码</span>
			<input type="text" placeholder="请输入新手机号码">
		</p>
		<div class="yzmInput">
			<input type="text" placeholder="请输入短信验证码">
			<b>获取验证码</b>
		</div>
		<p class="phoneNumList" style="margin-top:20px;">
			<span>登录密码</span>
			<input type="text" placeholder="请输入登录/交易密码">
		</p>
	</div>
	<div class="successTip" style="display:none">
		<p class="ModyfyMsg">您的密码已修改成功</p>
		<span>确认</span>
	</div>

</body>
</html>
