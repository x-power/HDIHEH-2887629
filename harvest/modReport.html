<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<title>修改通讯地址</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="bgThin" style="display:none"></div>
	<div class="modTit">修改通讯地址</div>
	<div class="modReport">
		<div class="modList">
			<span>通讯地址</span>
			<p>
				<input type="text" placeholder="北京市东城区建国北大街8号">
			</p>
		</div>
		<div class="modList">
			<span>邮政编码</span>
			<p>
				<input type="text" placeholder="10000">
			</p>
		</div>
		<p class="modBtn" style="background:#623C91">提交</p>
	</div>
	<div class="successTip" style="display:none">
		<p class="ModyfyMsg">您的密码已修改成功</p>
		<span>确认</span>
	</div>
</body>
</html>
