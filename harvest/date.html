<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<title>基金筛选</title>
<link rel="stylesheet" href="style/style.css">
<script>
	window.onload = function(){
		var ali1 = document.querySelectorAll('.datetype1 li,#dzName');
		var ali2 = document.querySelectorAll('.datetype2 li');
		var ali3 = document.querySelectorAll('.datetype3 li');
		var all1 = document.querySelector('.all1');
		var all2 = document.querySelector('.all2');
		var all3 = document.querySelector('.all3');

		function select(list,all){
			for(var i=0;i<list.length;i++){
				list[i].addEventListener('click',function(){
					for(var i=0;i<list.length;i++){
						list[i].className = '';
					}
					this.className = 'active';
					all.style.background = '#DFD3ED';
					all.style.color = '#7E64B1';
				},false);
			}

			all.addEventListener('click',function(){
				for(var i=0;i<list.length;i++){
					list[i].className = '';
				}
				this.style.background = '#A06FDE';
				this.style.color = '#fff';
			},false);
		}

		select(ali1,all1);
		select(ali2,all2);
		select(ali3,all3);


	}
</script>
</head>
<body>
	<div class="adsHeader">
		<div class="adsTit">基金筛选</div>
		<div class="adsDate">
			<ul>
				<li>
					<div class="startDate">
						<i></i>
						<div class="sdtime">
							<h2>开始日期</h2>
							<p><input type="date" name="dddd" id="startTime" value="2011-01-04" /></p>
						</div>
					</div>
				</li>
				<li>
					<div class="endDate">
						<i></i>
						<div class="sdtime">
							<h2>结束日期</h2>
							<p><input type="date" name="ddd" id="endTime" value="2011-01-04" /></p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="dateWarp">
		<div class="dataList">
			<h2>产品类型</h2>
			<div class="datetype datetype1">
				<p class="all1">全部基金</p>
				<div>
					<ul class="fix">
						<li>股票型</li>
						<li>混合型</li>
						<li>债券型</li>
						<li>货币型</li>
						<li>指数型</li>
						<li>QDII</li>
						<li>专户产品</li>
					</ul>
				</div>
			</div>
			<p id="dzName">定制账户</p>
		</div>
		<div class="dataList">
			<h2>业务类型</h2>
			<div class="datetype datetype2">
				<p class="all2">全部</p>
				<div>
					<ul class="fix">
						<li>股票型</li>
						<li>混合型</li>
						<li>债券型</li>
						<li>货币型</li>
						<li>指数型</li>
						<li>QDII</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="dataList">
			<h2>业务状态</h2>
			<div class="datetype datetype3">
				<p class="all3">全部</p>
				<div>
					<ul class="fix">
						<li>受理</li>
						<li>确认</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="sureoption" style="margin-top:0">确认筛选</div>
</body>
</html>
